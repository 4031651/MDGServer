<div class="overlay" ng-click="goState('^')"></div>
<div class="window" ng-controller="UsersCtrl">
    <div class="window-header">
        <h2>{{ 'sms.SMS_to' | translate }} {{ 'sms.User' | translate }}</h2>
        <div class="close-window" ng-click="goState('^')">&#10006;</div>
    </div>
    <div class="window-body">
        <form name="sms-form" id="sms-form" ng-submit="sendSms()">
            <label>
                {{ 'sms.MESSAGE' | translate }}
            </label>
            <textarea placeholder="{{ 'sms.enter_message' | translate }}"
                      ng-model="smsText" name="smsText" maxlength="410"></textarea>
            <input type="submit" value="{{ 'sms.Send_SMS' | translate }}">
        </form>
    </div>
</div>
