<div>
    <div class="small-field">
        <div ng-if="checkboxes">
            <label>
                <input type="checkbox"
                       ng-checked="minChecked"
                       ng-click="disableInput('min')"
                       ng-model="minChecked" >
                <h5>{{ 'survey_builder.MINIMUM_RANGE' | translate }}</h5>
            </label>
        </div>
        <label ng-if="!checkboxes">{{ 'schedule_export.FROM' | translate }}</label>
        <input date-input="minRange">
    </div>
    <div class="small-field">
        <div ng-if="checkboxes">
            <label>
                <input type="checkbox"
                       ng-checked="maxChecked"
                       ng-click="disableInput('max')"
                       ng-model="maxChecked">
                <h5>{{ 'survey_builder.MAXIMUM_RANGE' | translate }}</h5>
            </label>
        </div>
        <label ng-if="!checkboxes">{{ 'schedule_export.TO' | translate }}</label>
        <input date-input="maxRange">
    </div>
</div>
